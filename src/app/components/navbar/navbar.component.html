<div class="menu">
    <a
        *ngFor="let page of pages"
        [href]="'#/' + page.id"
        class="item"
    >
        <mat-icon
            *ngIf="page['icon']"
            [fontIcon]="page['icon']"
            [style.color]="page['color'] || 'var(--text-color)'"
        />
        {{page.id}}
    </a>
</div>
