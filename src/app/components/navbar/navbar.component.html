<div class="menu">
  @for (page of pages; track page) {
    <a
      [href]="'#/' + page.id"
      class="item"
      >
      @if (page['icon']) {
        <mat-icon
          [fontIcon]="page['icon']"
          [style.color]="page['color'] || 'var(--text-color)'"
          />
      }
      {{page.id}}
    </a>
  }
</div>
