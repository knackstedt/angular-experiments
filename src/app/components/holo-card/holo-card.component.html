<div
    #card
    class="card interactive masked {{types?.join(' '.toLowerCase())}}"
    [class.active]="active"
    [class.interacting]="interacting"
    [class.loading]="loading"
    [attr.data-number]="number?.toLowerCase()"
    [attr.data-set]="set"
    [attr.data-subtypes]="subtypes?.join(' ').toLowerCase()"
    [attr.data-supertype]="supertype?.toLowerCase()"
    [attr.data-rarity]="rarity?.toLowerCase() + (isReverse ? ' reverse holo' : '')"
    [attr.data-trainer-gallery]="number?.startsWith('tg')"
    >
    <!-- data-number={number}
    data-set={set}
    data-subtypes={subtypes}
    data-supertype={supertype}
    data-rarity={rarity}
    data-trainer-gallery={isTrainerGallery} -->
    <!-- <div class="card-title">{{cardTitle}}</div> -->
    <div class="card__translater">
        <div class="card__rotator"
            (pointerup)="activate($event)"
            (pointermove)="interact($event)"
            (mouseout)="interactEnd($event)"
            (blur)="deactivate($event)"
            >
            <div class="card__front">
                <img [src]="cardImage()" alt="" (load)="onImageLoad()" loading="lazy" />

                <div class="card__shine"></div>
                <div class="card__glare"></div>
            </div>
        </div>
    </div>
</div>
